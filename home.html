<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>私人云盘首页</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: sans-serif;
    max-width: 640px;
    margin: 0 auto;
    padding: 20px;
    background: #f5f7fa;
    box-sizing: border-box;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .user-info {
    font-size: 14px;
    color: #666;
    font-weight: bold;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .category {
    background: white;
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .category h3 {
    margin-top: 0;
    font-size: 18px;
    color: #3498db;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .category h3 a {
    font-size: 14px;
    color: #3498db;
    text-decoration: none;
  }
  .category h3 a:hover {
    text-decoration: underline;
  }
  .category ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .category ul li {
    padding: 6px 0;
    font-size: 14px;
    border-bottom: 1px dashed #eee;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .category ul li a {
    color: #3498db;
    text-decoration: none;
  }
  .category ul li a:hover {
    text-decoration: underline;
  }
  .upload-btn {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    user-select: none;
  }
  .logout-btn {
    background-color: #aaa;
  }
  /* 上传进度条样式 */
  .progress-container {
    width: 100%;
    height: 8px;
    background-color: #eee;
    border-radius: 4px;
    margin: 10px 0;
    display: none;
  }
  .progress-bar {
    height: 100%;
    background-color: #3498db;
    border-radius: 4px;
    width: 0%;
    transition: width 0.3s ease;
  }
  .progress-text {
    color: #666;
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
    display: none;
  }
</style>
</head>
<body>
<div class="header">
  <div class="user-info" id="currentUser">加载中...</div>
</div>
<h2>我的私人云盘</h2>

<!-- 上传进度条 -->
<div class="progress-text" id="uploadProgressText">正在上传...</div>
<div class="progress-container" id="uploadProgressContainer">
  <div class="progress-bar" id="uploadProgressBar"></div>
</div>

<input type="file" id="fileInput" multiple style="display:none" />
<button class="upload-btn" onclick="document.getElementById('fileInput').click()">上传文件（支持多选）</button>
<button class="upload-btn" onclick="createFolder()">创建新文件夹</button>

<div id="categories"></div>

<!-- 管理员入口（仅管理员可见） -->
<div id="adminEntry" style="display: none; margin: 20px 0;">
  <button class="upload-btn" style="background-color: #e74c3c;" onclick="location.href='/admin.html'">
    管理员用户管理
  </button>
</div>

<button class="upload-btn logout-btn" onclick="logout()">退出登录</button>

<script>
  // 获取当前登录用户信息
  function loadCurrentUser() {
    fetch('/current_user')
      .then(res => {
        if (!res.ok) throw new Error('未登录');
        return res.json();
      })
      .then(data => {
        document.getElementById('currentUser').textContent = `当前登录: ${data.username}`;
        if (data.is_admin) {
          document.getElementById('adminEntry').style.display = 'block';
        }
      })
      .catch(() => {
        document.getElementById('currentUser').textContent = '未登录';
      });
  }

  // 加载分类及文件列表
  function loadCategories() {
    fetch('/category_files')
      .then(res => {
        if (!res.ok) throw new Error('加载分类失败');
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('categories');
        container.innerHTML = '';
        const categories = ['图片', '文档', '视频', '其他'];

        categories.forEach(cat => {
          let files = data[cat] || [];
          const showFiles = files.slice(0, 3);
          let html = `<div class="category"><h3>${cat} <a href="/category.html?name=${encodeURIComponent(cat)}">进入</a></h3><ul>`;
          if (showFiles.length === 0) {
            html += `<li>暂无文件</li>`;
          } else {
            showFiles.forEach(item => {
              let name = item.path.split('/').pop();
              html += `<li title="${name}"><a href="/download/${encodeURIComponent(cat)}/${encodeURIComponent(name)}" target="_blank">${truncateName(name)}</a> (${item.size})</li>`;
            });
          }
          html += '</ul></div>';
          container.innerHTML += html;
        });
      })
      .catch(() => {
        document.getElementById('categories').innerHTML = '<p>加载失败，请刷新重试</p>';
      });
  }

  function truncateName(name, maxLen=30) {
    if (name.length > maxLen) {
      return name.slice(0, maxLen - 3) + '...';
    }
    return name;
  }

  // 上传文件逻辑
  document.getElementById('fileInput').addEventListener('change', function() {
    const files = this.files;
    if (!files.length) return;

    const progressContainer = document.getElementById('uploadProgressContainer');
    const progressBar = document.getElementById('uploadProgressBar');
    const progressText = document.getElementById('uploadProgressText');
    progressContainer.style.display = 'block';
    progressText.style.display = 'block';
    progressBar.style.width = '0%';
    progressText.textContent = '准备上传...';

    const formData = new FormData();
    for (let file of files) {
      formData.append('file', file);
    }
    formData.append('folder', '其他'); // 默认上传目录

    fetch('/upload', {
      method: 'POST',
      body: formData,
    }).then(res => {
      if (res.ok) {
        progressText.textContent = '上传成功！';
        loadCategories();
        setTimeout(() => {
          progressContainer.style.display = 'none';
          progressText.style.display = 'none';
          progressBar.style.width = '0%';
        }, 2000);
      } else {
        progressText.textContent = '上传失败，请重试';
      }
    }).catch(() => {
      progressText.textContent = '上传失败，请重试';
    });
  });

  // 创建新文件
  function createFile() {
    const filename = prompt('请输入新文件名（如 notes.txt）');
    if (!filename) return;
    fetch('/create_file', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ parent_folder: '其他', filename }),
    }).then(res => {
      if (res.ok) {
        loadCategories();
      } else {
        res.json().then(data => alert(data.error || '创建失败'));
      }
    });
  }

  // 创建新文件夹
  function createFolder() {
    const foldername = prompt('请输入新建的子目录名');
    if (!foldername) return;
    fetch('/create_folder', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ parent_folder: '其他', foldername }),
    }).then(res => {
      if (res.ok) {
        loadCategories();
      } else {
        res.json().then(data => alert(data.error || '创建失败'));
      }
    });
  }

  // 退出登录
  function logout() {
    fetch('/logout', { method: 'POST' })
      .then(() => window.location.href = '/index.html');
  }

  // 页面加载时初始化
  loadCurrentUser();
  loadCategories();
</script>
</body>
</html>
